<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>短期通行憑證發行表單</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>發行憑證（僅出生年月日）</h2>
    <form id="walletForm">
        <label for="birthday">民國出生年月日 *</label>
        <input type="text" id="birthday" name="birthday" required placeholder="格式：0900101">
        <button type="submit">發行</button>
    </form>
    <div id="result"></div>
    <script>
        document.getElementById('walletForm').onsubmit = async function(e){
            e.preventDefault();
            const content = document.getElementById('birthday').value.trim();
            const result = document.getElementById('result');
            result.innerHTML = '送出中...';

            try {
                const res = await fetch('/api/generate-vc', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ content })
                });
                const data = await res.json();
                if (data.success) {
                    result.innerHTML = 
                        `<div>發行成功！</div>
                         <div><b>Transaction ID:</b> ${data.transactionId}</div>
                         <div><img src="${data.qrCode}" alt="QRCode" width="300"></div>
                         <div><a href="${data.deepLink}">憑證 deepLink</a></div>`;
                } else {
                    result.innerHTML = `憑證發行失敗：${data.error || '未知錯誤'}`;
                }
            } catch(err){
                result.innerHTML = `發行過程異常：${err}`;
            }
        }
    </script>
</body>
</html>
