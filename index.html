<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>短期通行憑證發行表單</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-4 text-center">發行憑證（僅出生年月日）</h2>
    <form id="vcForm">
      <div class="mb-3">
        <label for="roc_birthday" class="form-label">民國出生年月日 <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="roc_birthday" required placeholder="0900101">
        <div class="form-text">格式：民國年份+月份+日期，共7碼（例：民國90年1月1日＝0900101）</div>
      </div>
      <button type="submit" class="btn btn-primary w-100">送出產生 QRCode</button>
    </form>
    <div id="result" class="mt-4"></div>
  </div>
  <script>
    document.getElementById("vcForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const roc_birthday = document.getElementById("roc_birthday").value;
      fetch("/api/generate-vc", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({content: roc_birthday})
      })
      .then(res => res.json())
      .then(result => {
        if(result.success) {
          let html = '<div class="alert alert-success">憑證發行成功！</div>';
          if (result.qrCode) {
            html += '<div class="mt-3"><img src="data:image/png;base64,' + result.qrCode + '" alt="QRCode"></div>';
          }
          document.getElementById("result").innerHTML = html;
        } else {
          document.getElementById("result").innerHTML =
            '<div class="alert alert-danger">憑證發行失敗：' + (result.error || '未知錯誤') + '</div>';
        }
      })
      .catch(() => {
        document.getElementById("result").innerHTML =
          '<div class="alert alert-danger">伺服器未回應，請重新檢查後端連線或API設定。</div>';
      });
    });
  </script>
</body>
</html>
