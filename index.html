        // 當頁面完全載入後，執行以下功能
        window.onload = function() {
            // 1. 取得 HTML 元素的參照
            const qrCodeImgElement = document.getElementById('qrCodeImage');
            const deepLinkButtonElement = document.getElementById('deepLinkButton');

            // 檢查資料是否存在
            if (apiResponse.qrCode && apiResponse.deepLink) {
                // 2. 處理 QR Code
                // Base64 字串需要加上 "data:image/png;base64," 前綴才能被 <img> 標籤識別
                qrCodeImgElement.src = `data:image/png;base64,${apiResponse.qrCode}`;
                
                // 3. 處理 Deep Link
                deepLinkButtonElement.href = apiResponse.deepLink;

                // 4. 讓圖片和按鈕顯示出來
                qrCodeImgElement.style.display = 'block';
                deepLinkButtonElement.style.display = 'inline-block';
            } else {
                console.error("QR Code 或 Deep Link 資料為空！");
                qrCodeImgElement.alt = "QR Code 載入失敗，請重試。";
            }
        };
    </script>
